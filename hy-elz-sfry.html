    <script>
      (function(){
        function fixText(s){
          const str = String(s||'');
          const hasMojibake = /[ØÙÂÃ]/.test(str);
          if(!hasMojibake) return str;
          try { return decodeURIComponent(escape(str)); } catch(_){ }
          try {
            const bytes = new Uint8Array([...str].map(ch => ch.charCodeAt(0)));
            return new TextDecoder('utf-8').decode(bytes);
          } catch(_){ }
          return str;
        }
        const DATA_CDN_BASE = window.NOVA_DATA_CDN_BASE || 'https://cdn.jsdelivr.net/gh/NovaCafe/nova-dash@main/assets/';
        const DATA_LOCAL_BASE = 'assets/';
        async function loadJson(name){
          try{
            const key = String(name||'').replace(/^assets[\\/]/,'');
            const remoteUrl = DATA_CDN_BASE + key + '?t=' + Date.now();
            const r = await fetch(remoteUrl, { cache: 'no-store' });
            if(r && r.ok) return await r.json();
          }catch{}
          try{
            const key = String(name||'').replace(/^assets[\\/]/,'');
            const localUrl = DATA_LOCAL_BASE + key;
            const r2 = await fetch(localUrl, { cache: 'no-store' });
            if(r2 && r2.ok) return await r2.json();
          }catch{}
          return null;
        }
        function createCard(item){
          const priceText = (Number(item.price) > 0) ? `${Number(item.price).toLocaleString('ar-IQ')} IQD` : '';
          const div = document.createElement('div');
          div.className = 'rounded-xl border border-gray-100 p-2 bg-white shadow-sm flex flex-col items-center text-center';
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.alt = fixText(item.name);
          img.className = 'item-image w-full aspect-[4/3] object-cover rounded-lg mb-2 cursor-zoom-in';
          function resolveImg(u){ try{ const s = String(u||'').trim(); if(!s) return 'https://placehold.co/600x400/adb5bd/ffffff?text=Nova+Cafe'; if(/^https?:/i.test(s)) return s; const cleaned = s.replace(/^[./\\]+/,'').replace(/\\/g,'/'); return '/' + cleaned; } catch{ return 'https://placehold.co/600x400/adb5bd/ffffff?text=Nova+Cafe'; } }
          img.src = resolveImg(item.imageUrl);
          img.onerror = function(){ this.src = 'https://placehold.co/600x400/adb5bd/ffffff?text=Nova+Cafe'; };
          div.appendChild(img);
          const title = document.createElement('h3');

        function createSection(cat, items){

            <div class="category-header group relative cursor-pointer">
              ${cat.imageUrl ? `<img src="${cat.imageUrl}" alt="${fixText(cat.name)}" class="w-full h-32 object-cover" loading="lazy" onerror="this.src='https://placehold.co/600x400/adb5bd/ffffff?text=Nova+Cafe'">` : ''}
              <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-between px-6">
                <h2 class="image-text text-white text-2xl font-bold">${fixText(cat.name)}</h2>
                <svg class="chevron-icon h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
              </div>
            </div>
            <div class="category-items"><div class="grid grid-cols-2 gap-3 sm:gap-4 sm:grid-cols-3"></div></div>`;
          const list = wrap.querySelector('.category-items .grid');
          items.forEach(it => list.appendChild(createCard(it)));
          const itemsContainer = wrap.querySelector('.category-items');
          const icon = wrap.querySelector('.chevron-icon');
          return wrap;
        }
        async function render(){
          const root = document.querySelector('main .max-w-4xl.mx-auto.space-y-4');
          if(!root) return;
          const cats = await loadJson('categories.json') || [];
          const menu = await loadJson('menu.json') || [];
          root.innerHTML = '';
          cats.forEach(cat => {
            const catItems = menu.filter(x => (x.category||'').trim() === (cat.name||'').trim());
            root.appendChild(createSection(cat, catItems));
          });
          root.style.display = '';
        }
        window.addEventListener('DOMContentLoaded', render);
      })();
    </script>

      function openModal(src, alt) {

      function closeModal() {

        document.body.classList.remove('overflow-hidden');

      document.body.addEventListener('click', (e) => {

          const prodName = (modalName.textContent || '').trim();
          if (descEl && descEl.textContent.trim()) {
            modalDesc.textContent = descEl.textContent.trim();
          } else {
            modalDesc.textContent = '';
          }
          modalAddBtnTarget = addBtn || null;
          openModal(img.src, img.alt);
        }
      });

      if (modalAddBtn) {
        modalAddBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (modalAddBtnTarget && typeof modalAddBtnTarget.click === 'function') {
            modalAddBtnTarget.click();
            modalAddBtn.classList.add('scale-95');
            setTimeout(() => modalAddBtn.classList.remove('scale-95'), 150);

    <script>
      (function(){
        const btn = document.getElementById('nav-search-btn');
        const input = document.getElementById('nav-search-input');
        if(!btn || !input) return;

        function toggleInput(){
          input.classList.toggle('hidden');
          if(!input.classList.contains('hidden')){
            input.focus();
            input.select();
          }
        }

        btn.addEventListener('click', (e)=>{
          e.stopPropagation();
          if(input.classList.contains('hidden')){
            toggleInput();
          } else {
            runFilter(input.value);
          }
        });

        input.addEventListener('input', ()=> runFilter(input.value));
        document.addEventListener('click', (e)=>{
          const within = e.target.closest('nav');
          if(!within && !input.classList.contains('hidden')){
            input.classList.add('hidden');
            runFilter('');
          }
        });

        function runFilter(q){
          const query = (q||'').trim();
          const categories = document.querySelectorAll('.category-container');
          const allItems = document.querySelectorAll('.category-items .flex, .category-items .grid > div');

          if(!query){
            categories.forEach(section => {
              section.classList.remove('hidden');
              const items = section.querySelector('.category-items');
              const icon = section.querySelector('.chevron-icon');
              items && items.classList.remove('open');
              icon && icon.classList.remove('rotate-180');
            });
            allItems.forEach(r=> r.classList.remove('hidden'));
            return;
          }
          const qn = query.toLowerCase();

          let firstMatchRow = null;
          let firstMatchItemsContainer = null;
          let firstMatchOpenedNow = false;

          categories.forEach(section => {
            let visibleInSection = 0;
            const rows = section.querySelectorAll('.category-items .flex, .category-items .grid > div');
            rows.forEach(row => {
              const nameEl = row.querySelector('h3, .font-bold');
              const txt = (nameEl?.textContent || row.textContent || '').toLowerCase();
              const match = txt.includes(qn);
              row.classList.toggle('hidden', !match);
              if(match){
                visibleInSection++;
                if(!firstMatchRow){
                  firstMatchRow = row;
                  firstMatchItemsContainer = section.querySelector('.category-items');
                }
              }
            });

            const items = section.querySelector('.category-items');
            const icon = section.querySelector('.chevron-icon');

            if(visibleInSection > 0){
              section.classList.remove('hidden');
              const wasOpen = items && items.classList.contains('open');
              if(items){ items.classList.add('open'); }
              if(icon){ icon.classList.add('rotate-180'); }
              if(firstMatchRow && firstMatchItemsContainer === items && !wasOpen){
                firstMatchOpenedNow = true;
              }
            } else {
              section.classList.add('hidden');
              if(items){ items.classList.remove('open'); }
              if(icon){ icon.classList.remove('rotate-180'); }
            }
          });

          if(firstMatchRow){
            const scrollToRow = () => {
              firstMatchRow.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
              firstMatchRow.classList.add('ring-2','ring-amber-500','rounded-md','bg-amber-50');
              setTimeout(()=> {
                firstMatchRow.classList.remove('ring-2','ring-amber-500','bg-amber-50');
              }, 1200);
            };

            if(firstMatchOpenedNow && firstMatchItemsContainer){
              const onOpened = (e) => {
                if (e.propertyName === 'max-height'){
                  firstMatchItemsContainer.removeEventListener('transitionend', onOpened);
                  scrollToRow();
                }
              };
              firstMatchItemsContainer.addEventListener('transitionend', onOpened);
            } else {
              scrollToRow();
            }
          }
        }
      })();
    </script>
